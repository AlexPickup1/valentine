<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scratch Valentine</title>

Â  Â  justify-content: center;Â 
Â  Â  align-items: center;Â 
Â  Â  height: 100vh;Â 
Â  Â  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
Â  Â  font-family: Arial, sans-serif;
Â  Â  margin: 0;
Â  Â  overflow: hidden;

Â  Â  touch-action: none; /* smooth touch on mobile */
Â  Â  border-radius: 20px;
Â  Â  box-shadow: 0 0 20px rgba(0,0,0,0.3);

</head>
<body>

<canvas id="canvas" width="350" height="500"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Draw the hidden message first
ctx.fillStyle = '#fff';
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle = '#ff1493';
ctx.font = "28px Arial";
ctx.textAlign = "center";
ctx.fillText("ðŸ’– Will you be my Valentine? ðŸ’–", canvas.width/2, canvas.height/2);

// Create the overlay
const overlay = document.createElement('canvas');
overlay.width = canvas.width;
overlay.height = canvas.height;
const oCtx = overlay.getContext('2d');

// Vibrant overlay with text
oCtx.fillStyle = '#ff69b4';
oCtx.fillRect(0, 0, overlay.width, overlay.height);
oCtx.fillStyle = '#fff';
oCtx.font = "24px Arial";
oCtx.textAlign = "center";
oCtx.fillText("Scratch to reveal!", overlay.width/2, overlay.height/2);

// Draw overlay on main canvas
ctx.drawImage(overlay, 0, 0);

let isDrawing = false;
function getPos(e) {
Â  Â  let rect = canvas.getBoundingClientRect();
Â  Â  let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
Â  Â  let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
Â  Â  return {x, y};
}

function startDraw(e) { isDrawing = true; draw(e); }
function endDraw() { isDrawing = false; ctx.beginPath(); }

function draw(e) {
Â  Â  if (!isDrawing) return;
Â  Â  const pos = getPos(e);
Â  Â  ctx.globalCompositeOperation = 'destination-out';
Â  Â  ctx.lineWidth = 20; // smaller scratcher
Â  Â  ctx.lineCap = 'round';
Â  Â  ctx.lineTo(pos.x, pos.y);
Â  Â  ctx.stroke();
Â  Â  ctx.beginPath();
Â  Â  ctx.moveTo(pos.x, pos.y);
}

// Events
canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchstart', startDraw);
canvas.addEventListener('touchend', endDraw);
canvas.addEventListener('touchmove', draw);
</script>

</body>
</html>
