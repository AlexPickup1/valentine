<body>

<canvas id="canvas" width="300" height="400"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let isDrawing = false;

// Covering the message
ctx.fillStyle = '#ff69b4';
ctx.fillRect(0, 0, canvas.width, canvas.height);

// The hidden message
const message = "ðŸ’– Will you be my Valentine? ðŸ’–";
ctx.font = "24px Arial";
ctx.fillStyle = "#fff";
ctx.textAlign = "center";
ctx.fillText(message, canvas.width/2, canvas.height/2);

// Scratch effect
function startDraw(e) { isDrawing = true; draw(e); }
function endDraw() { isDrawing = false; ctx.beginPath(); }
function draw(e) {
Â  if (!isDrawing) return;
Â  let rect = canvas.getBoundingClientRect();
Â  let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
Â  let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

Â  ctx.globalCompositeOperation = 'destination-out';
Â  ctx.lineWidth = 30;
Â  ctx.lineCap = 'round';
Â  ctx.lineTo(x, y);
Â  ctx.stroke();
Â  ctx.beginPath();
Â  ctx.moveTo(x, y);
}

// Events
canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mousemove', draw);

canvas.addEventListener('touchstart', startDraw);
canvas.addEventListener('touchend', endDraw);
canvas.addEventListener('touchmove', draw);
</script>

</body>
