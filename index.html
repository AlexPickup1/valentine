<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scratch Valentine</title>
<style>
Â  body {
Â  Â  margin: 0;
Â  Â  height: 100vh;
Â  Â  display: flex;
Â  Â  justify-content: center;
Â  Â  align-items: center;
Â  Â  background: linear-gradient(135deg, #ff6ec4, #7873f5); /* vibrant bg */
Â  Â  font-family: 'Arial', sans-serif;
Â  Â  overflow: hidden;
Â  }
Â  #canvas {
Â  Â  border-radius: 20px;
Â  Â  box-shadow: 0 0 30px rgba(0,0,0,0.4);
Â  Â  touch-action: none;
Â  }
</style>
</head>
<body>

<canvas id="canvas" width="400" height="700"></canvas> <!-- taller, better phone ratio -->

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Draw the hidden message directly on main canvas
ctx.fillStyle = '#fff';
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle = '#ff1493';
ctx.font = "30px Arial";
ctx.textAlign = "center";
ctx.textBaseline = "middle";
ctx.fillText("ðŸ’– Will you be my Valentine? ðŸ’–", canvas.width/2, canvas.height/2);

// Create overlay canvas
const overlay = document.createElement('canvas');
overlay.width = canvas.width;
overlay.height = canvas.height;
const oCtx = overlay.getContext('2d');

// Vibrant overlay gradient
const gradient = oCtx.createLinearGradient(0,0,overlay.width,overlay.height);
gradient.addColorStop(0,'#ff69b4');
gradient.addColorStop(1,'#ffb347');
oCtx.fillStyle = gradient;
oCtx.fillRect(0,0,overlay.width,overlay.height);

// Add "Scratch to reveal!" text on overlay
oCtx.fillStyle = '#fff';
oCtx.font = "26px Arial";
oCtx.textAlign = "center";
oCtx.textBaseline = "middle";
oCtx.fillText("Scratch to reveal!", overlay.width/2, overlay.height/2);

let isDrawing = false;
let lastPos = {x:0, y:0};

// Draw overlay initially
ctx.drawImage(overlay,0,0);

// Functions for touch/mouse positions
function getPos(e){
Â  Â  const rect = canvas.getBoundingClientRect();
Â  Â  return {
Â  Â  Â  Â  x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
Â  Â  Â  Â  y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
Â  Â  };
}

function startDraw(e){ isDrawing = true; lastPos = getPos(e); draw(e); }
function endDraw(){ isDrawing = false; }

function draw(e){
Â  Â  if(!isDrawing) return;
Â  Â  const pos = getPos(e);
Â  Â  // Scratch away overlay only
Â  Â  oCtx.globalCompositeOperation = 'destination-out';
Â  Â  oCtx.lineWidth = 20; // smaller scratch brush
Â  Â  oCtx.lineCap = 'round';
Â  Â  oCtx.beginPath();
Â  Â  oCtx.moveTo(lastPos.x, lastPos.y);
Â  Â  oCtx.lineTo(pos.x, pos.y);
Â  Â  oCtx.stroke();
Â  Â  lastPos = pos;

Â  Â  // Draw overlay onto main canvas **without touching the message**
Â  Â  ctx.clearRect(0,0,canvas.width,canvas.height); // clear main canvas
Â  Â  // redraw background behind message (white for visibility)
Â  Â  ctx.fillStyle = '#fff';
Â  Â  ctx.fillRect(0,0,canvas.width,canvas.height);
Â  Â  // redraw message
Â  Â  ctx.fillStyle = '#ff1493';
Â  Â  ctx.font = "30px Arial";
Â  Â  ctx.textAlign = "center";
Â  Â  ctx.textBaseline = "middle";
Â  Â  ctx.fillText("ðŸ’– Will you be my Valentine? ðŸ’–", canvas.width/2, canvas.height/2);
Â  Â  // draw overlay on top
Â  Â  ctx.drawImage(overlay,0,0);
}

// Events
canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchstart', startDraw);
canvas.addEventListener('touchend', endDraw);
canvas.addEventListener('touchmove', draw);
</script>

</body>
</html>
